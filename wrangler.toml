name = "ekadasi-calendar"
main = "src/api/index.ts"
compatibility_date = "2024-12-01"

routes = [
  { pattern = "ekadasi-api.bhaktilatam.com/*", zone_name = "bhaktilatam.com" }
]

[vars]
ENVIRONMENT = "production"

# Cron triggers - ejecutar notificaciones cada hora
[triggers]
crons = ["0 * * * *"]

# Turso database - configurar después de crear la DB
# [env.production.vars]
# TURSO_DATABASE_URL = "libsql://tu-db.turso.io"
# TURSO_AUTH_TOKEN = "tu-token"

# Twilio - configurar después de registrarse
